<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form with Required Fields</title>
    <style>
        /* Style for the red star */
        .required:after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
    <h2>Input Form</h2>
    <form action="/submit_form" method="POST">
        <label for="firstName" class="required">First Name</label><br>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName" class="required">Last Name</label><br>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="email" class="required">Email</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <!-- I agree checkbox -->
        <label for="agree" class="required">I agree</label>
        <input type="checkbox" id="agree" name="agree" required><br><br>

        <!-- Submit button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
